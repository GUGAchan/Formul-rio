<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    feito by; GUSTAVO
    <br><br><br>
    
    <select class="form-select" aria-label="Default select example">
        <option selected>seu gênero</option>
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
        <option value="3">Prefiro não dizer</option>
      </select>

<br><br>

      <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="nome" aria-label="nome">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="sobre nome" aria-label="sobre nome">
        </div>
      </div>

      <br>

      estado civil
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          casado
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          solteiro
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          de paquera
        </label>
      </div>

      <br>

      <label for="inputPassword5" class="form-label">senha</label>
      <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      <div id="passwordHelpBlock" class="form-text">
      </div>

<br>

      <select class="form-select" aria-label="Default select example">
        <option selected>sua idade</option>
        <option value="1">3 a 10</option>
        <option value="2">11 a 25</option>
        <option value="3">26 a 35</option>
        <option value="4">36 a 55</option>
      </select>

<br><br>

      <button type="submit" class="btn btn-primary">Submit</button>

</body>
</html>
